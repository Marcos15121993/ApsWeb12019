<body>
    <div class="container-fluid py-4 px-0 position-absolute" id="menu"></div>


    <main role="main">
        <div class="container-fluid bg-title-pagina">
            <div class="row">
                <div class="col-12 text-center bg-dark">
                    <h1 class="text-white"> FALE CONOSCO</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6  my-3 py-3">
                    
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7205.568715753496!2d-52.90603398000305!3d-25.445472015712646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x959c89962ccab325!2sJ+L+Piepo!5e0!3m2!1spt-BR!2sbr!4v1562764799803!5m2!1spt-BR!2sbr"  width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6 my-3 py-3 text-center">
                    
                    <h4>Envie-nos uma mensagem preenchendo o formulário abaixo</h4>
                    
                    <form>
                        <div class="form-row">
                            <div class="col-lg-8 col-md-8 col-sm-12 my-3 mx-auto">
                                <input type="text" class="form-control" name="nome" placeholder="Nome:" required>
                            </div>
                        </div>
                        
                         <div class="form-row">
                            <div class="col-lg-8 col-md-8 col-sm-12 my-3 mx-auto">
                                <input type="email" class="form-control" name="email" placeholder="Email:" required>
                            </div>
                        </div>
						
                        <div class="form-row">
                            <div class="col-lg-8 col-md-8 col-sm-12 my-3 mx-auto">
								<input type = "tel" class="form-control" name = "Telefone" id="tel" placeholder = "Telefone: (99)9999.9999"><br><br>
							</div>
						</div>
						
                         <div class="form-row">
                            <div class="col-lg-8 col-md-8 col-sm-12 my-3 mx-auto">
                                <textarea name="mensagem" class="form-control" placeholder="Escreva sua mensagem" cols="100" rows="5"></textarea>
                            </div>
                        </div>
						
						<label> Anexo
								<input type="file"  name="arquivo">
							</label><br><br>
						
	
						 <div class="form-row">
                            <div class="col-lg-5 col-md-5 col-sm-12  my-3 mx-auto">
                                <input type="submit" onclick="ExibeAlerta()" class="form-control btn btn-success" value="Enviar">
                            </div>
                        </div>
                            </div>
                        </div>
                    
                    </form>
                
                </div>

            </div>

        </div>
    </main>
